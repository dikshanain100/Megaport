<div class="row ml-2 mb-2">
    <div class="col-12">
        <h4 class="title">Bakery Details</h4>
    </div>
</div>

<!-- search -->
<div class="row ml-2">
    <div class="col-8 offset-md-1">
        <nav class= "navbar">
        <div class="col-6">
            <input type="text" [(ngModel)]="searchValue" class="form-control" id="search"
                placeholder="Enter the text you want to search">
        </div>
        </nav>
    </div>
</div>

<!-- table -->
<div class="row ml-2">
    <div class="col-10 offset-md-1">
        <div class="ml-3 mr-3 rounded">
            <div class="tableWrapper">
                <table class="table table-striped table-bordered mt-1">
                    <thead>
                        <tr>
                            <th scope="col" class="th-sm">Id<i class="bi bi-arrow-up" (click)="sortByAsc('id')"></i><i
                                    class="bi bi-arrow-down" (click)="sortByDesc('id')"></i></th>
                            <th scope="col" class="th-sm">Type<i class="bi bi-arrow-up"
                                    (click)="sortByAsc('type')"></i><i class="bi bi-arrow-down"
                                    (click)="sortByDesc('type')"></i></th>
                            <th scope="col">Name</th>
                            <th scope="col">Topping</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of bakeryItems | searchFilter:searchValue">
                            <td>{{ item.id }}</td>
                            <td>{{ item.type }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.topping }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
